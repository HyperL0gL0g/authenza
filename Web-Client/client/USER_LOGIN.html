<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>USER LOGIN Form by Colorlib</title>
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main" style="padding: 50px 0">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="USER_REGISTER.html" class="signup-image-link">Create an account</a>
                    </div>
                    <div class="signin-form">
                        <h2 class="form-title">Sign In</h2>
                        <form method="POST" class="register-form" id="login-form" name="login_form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="email" name="your_email" id="your_email" placeholder="Your Email" />
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password" />
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                            </div>
                        </form>
                        <div class="social-login">
                            <a href="FORGOT_PASSWORD.html" onclick="./Email_verify1">Forgot Password</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!--     fingerpint class -->
    <div class="modal">
        <div class="qform">
            <div class="close">
                <button id="cl" class="cl">+</button>
            </div>
            <div class="qleft">
                <h2>Login With Fingerprint:</h2>
                <p>1. Open Authenza on your phone.</p>
                <p>2. Tap on your org name </p>
                <p>3. Give your fingerpint to it to login</p>
            </div>
            <div class="qright">
                <div class="qqrcode">
                    <!-- qrcode instead of image -->
                    <img class="qbox" id="qrcode" src="images/giphy.gif">
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/loginScript.js"></script>
</body>

</html>
